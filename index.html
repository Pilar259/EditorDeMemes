<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Editor de Memes</h1>
        <nav>
            <ul>
                <li>Imagen</li>
                <li>Texto</li>
                <li><button type="button" onclick="cambiarModo()">Modo Oscuro</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="entirememe">
                <article class="toptxt">
                    Top Text
                </article>
                <article class="imgmeme">
                </article>
                <article class="btmtxt">
                    Bottom Text
                </article>
            </div>
            <button class="buttondwld">Descargar meme</button>
        </section>
        <aside>
            <form>
                <h2>Texto</h2>
                <label>Superior</label>
                <textarea></textarea>
                <div>
                    <input type="checkbox">
                    <label>Sin texto superior</label>
                </div>
                <label>Inferior</label>
                <textarea></textarea>
                <div>
                    <input type="checkbox">
                    <label>Sin texto inferior</label>
                </div>
                <br>
                <div>
                    <label>Fuente</label>
                    <select>
                            <option>Arial</option>
                            <option>Arial Black</option>
                            <option>Impact</option>
                            <option>Montserrat</option>
                            <option>Comic Sans MS</option>
                            <option>Helvetica</option>
                            <option>Freestyle Script</option>
                            <option>Verdana</option>
                    </select>
                    <label>
                        Tama√±o
                    </label>
                    <input type="number"> 
                </div>
                <br>
                <div>
                    <input type="image">
                    <input type="image">
                    <input type="image">
                </div>
                <br>
                <div>
                    <label>Color de fuente</label> 
                    <input type="color" value= #000000> 
                    <br>
                    <label>Color de fondo</label>
                    <input type="color" value= #FFFFFF>
                    <br>
                    <input type="checkbox">
                    <label>Fondo transparente</label>
                </div>
                <br>
                <div>
                    <label>Contorno</label>
                    <button>Ninguno</button>
                    <button>Claro</button>
                    <button>Oscuro</button>
                </div>
                <br>
                <div>
                    <label>Espaciado</label>
                    <input type="number">
                    <label>Interlineado</label>
                    <select>
                        <option value="0.8">0.8</option>
                        <option value="1.0">1.0</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2.0">2.0</option>
                    </select>
                </div>
            </form>
            <form>
                <h2>Imagen</h2>
                <label for="url">URL</label>
                <input type="url" id="url" value="">
            <div>
                <label>Fondo</label>
                <input type="color">
                <label>Efecto</label>
            </div>
            <select>
                <option>Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
            </select>
            <div>
                <h3>Filtros</h3>
                <label for="Brillo"></label>
                <input type="range" id="">
                <label for="Opacidad"></label>
                <input type="range" id="">
                <label for="Contraste"></label>
                <input type="range" id="">
                <label for="Desenfoque"></label>
                <input type="range" id="">
                <label for="Escala de grises"></label>
                <input type="range" id="">
                <label for="Sepia"></label>
                <input type="range" id="">
                <label for="Hue"></label>
                <input type="range" id="">
                <label for="Saturado"></label>
                <input type="range" id="">
                <label for="Negativo"></label>
                <input type="range" id="">
            </div>
            </form>
        </aside>
    </main>
    <footer>Hecho con amor por Pilar</footer>
    <script>
        function cambiarModo() {
            const body = document.body;
            body.classList.toggle ("darkmode");
        }
    </script>
</body>
